



<html>
<head>
    <script>
        // alphabetize a given string.
        function alpha(str) {
            var str1=str.split("");
            var str2=str1.sort();
            length=str2.length;
            var str3="";
            for(i=0;i<length;i++){
                str3=str3.concat(str2[i]);
            }
            alert(str3);
        }
        var string=("canada")
        alpha(string);
    </script>
</head>
