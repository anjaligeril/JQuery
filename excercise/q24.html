<html>
<head>
    <script>
        //to truncate a string to a certain number of words
        function wordTruncate(str) {
            alert(str);
            var length=str.length;
            var count=0;
            for(var i=0;i<length;i++){
                if(str[i]==" "){
                    count++;
                }
                if(count==3){
                    break;
                }
            }
            var str1=str.slice(0,i);
            alert(str1);
        }
        var string=("The quick brown fox jumps over the lazy dog")
        wordTruncate(string,3);
    </script>
</head>
