        // get a part of a string after a specified character.
        function partAfter(str,ch) {
            var length=str.length;
            for(i=0;i<length;i++){
                if(str[i]==ch){
                    var str1=str.slice(i+1,length);
                    break;
                }

            }
            alert(str1);
        }
